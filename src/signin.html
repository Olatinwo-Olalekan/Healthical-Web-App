<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link href="./output.css" rel="stylesheet" />
</head>
<body class="font-poppins">
    <!-- SIGN IN PAGE -->
    <main class="flex flex-col md:flex-row ">
        <section class="flex flex-col w-1/2">
          <div class="md:hidden mt-10 ml-7 w-[4rem]">
            <img src="Group 10072.png" alt="" />
          </div>
          <div class="sm:hidden md:block">
            <img
              class="w-[35rem] h-[40rem]"
              src="Frame 10068.png"
              alt="full-bg"
            />
          </div>
        </section>
        <section class="sm:w-auto md:w-1/2 mt-10 ">
          <h1 class="text-[#0051B4] text-center text-[1.1rem] md:text-[1.5rem]">Sign In</h1>
          <div class="flex mt-8 bg-[#EBEBEB] mx-auto text-white rounded-[15px] w-fit">
              <h2 class="px-10 py-2">Patient</h2>
              <h2 class="px-10 py-2">Hospital</h2>
          </div>
          <form class="flex flex-col">
              <input class="w-[23rem] md:w-[35rem] ml-2 py-2 my-4 pl-5 rounded-[4px] border-[1px] border-[#6ba3c9]" type="text" placeholder="Email Address">
              <input class="w-[23rem] md:w-[35rem] ml-2 py-2 my-2 pl-5 rounded-[4px] border-[1px] border-[#6ba3c9]"  type="text" placeholder="Password">
              <div class="flex ">
                <input class="ml-2" type="checkbox"> 
                <span class="ml-2">Remember me</span>
                <p class="ml-[7rem]"><a href="forgotpass.html">Forgot password?</a></p>
              </div>
             </form>

          <button class="my-4 ml-2 py-1 px-7 bg-[#0051B4] text-white rounded-[6px]"><a href="index.html">Log in</a></button>
          <p class="ml-2">Already have an account ? <a class="text-[#0051B4]" href="signup.html">Sign up</a></p>
        </section>
      </main>
</body>
</html>
