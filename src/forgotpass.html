<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <!-- FORGOT PASSWORD -->
    <main class="flex flex-col md:flex-row">
      <section class="flex flex-col w-1/2">
        <div class="md:hidden mt-10 ml-7 w-[4rem]">
          <img src="Group 10072.png" alt="" />
        </div>
        <div class="sm:hidden md:block">
          <img
            class="w-[35rem] h-[40rem]"
            src="Frame 10068.png"
            alt="full-bg"
          />
        </div>
      </section>
      <section class="sm:w-auto md:w-1/2 mt-10">
        <h1 class="text-[#0051B4] text-center text-[1.1rem] md:text-[1.5rem]">

          <input
            class="w-[23rem] md:w-[35rem] ml-2 py-2 my-4 pl-5 rounded-[4px] border-[1px] border-[#6ba3c9]"
            type="text"
            placeholder="Email Address"
          />
        </form>
        <button
          class="my-4 ml-2 py-1 px-7 bg-[#0051B4] text-white rounded-[6px]"
        >
          <a href="index.html">Submit</a>

      </section>
